<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>

<body>

        <div class="header">

        </div>
        <div>
            <ul id="myList">
                <li class="done">Code</li>
                <li>Visit Selinah</li>
                <li>Rehearsals</li>
                <li>Visit the Market</li>
                <li>Cook</li>

            </ul>
        </div>
    </div>

</body>

</html>
